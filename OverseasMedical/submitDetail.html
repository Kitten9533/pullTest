<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>申请详情</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="https://review-formal.iplusmed.com/Common/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="https://review-formal.iplusmed.com/Common/css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="https://review-formal.iplusmed.com/Common/css/mui.picker.min.css">
		<link rel="stylesheet" type="text/css" href="css/weui.min.css" />
		<style>
			.text-red {
				color: red;
			}
			
			.mui-input-row label {
				font-size: 14px;
			}
			
			.width-50 label,
			div.width-50 input {
				width: 50%;
			}
			
			.width-40 label {
				width: 40%;
			}
			
			div.width-40 input {
				width: 60%;
			}
			
			input::-webkit-input-placeholder,
			textarea::-webkit-input-placeholder {
				font-size: 12px;
			}
			
			.mui-content .mui-input-group {
				margin-top: 10px;
			}
			
			.mui-content .mui-input-group:first-child {
				margin-top: 0;
			}
			
			h5 {
				color: #000;
				padding-top: 5px;
				padding-left: 15px;
			}
			
			textarea {
				border-radius: 0;
			}
			
			.mui-input-group,
			textarea {
				border: none;
			}
			
			textarea {
				margin-bottom: 0;
			}
			
			.mui-input-group:before,
			.mui-input-group:after {
				display: none;
			}
			
			.mui-input-group .mui-input-row:last-child:after {
				display: none;
			}
			
			.submit {
				width: 80%;
				display: block;
				margin: 30px auto;
			}
			.marTop-0{
				margin-top: 0;
			}
			.contact, .cancel {
				width: 40%;
			    display: inline-block;
			    margin: 30px 2%;
			    background-color: #0FAEBD;
			    border-radius: 3px;
			    border: none;
			    color: #FFFFFF;
			}
			.btn-box{
				width: 100%;
				text-align: center;
			}
			.by-status{
				display: none;
			}
		</style>
		<script src="https://cdn.bootcss.com/require.js/2.3.2/require.min.js"></script>
		<script type="text/javascript">
			require.config({
				baseUrl: "./",
				paths: {
					"zepto": "https://cdn.bootcss.com/zepto/1.1.5/zepto.min",
//					"medtapCore": "https://review-formal.iplusmed.com/Common/javaScript/medtap-core-1.0.2",
					"medtapCore": "javaScript/medtap-core-1.0.2",
					"md5": "https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min"
				},
				shim: {
					"zepto": {
						exports: "$"
					}
				}
			});
		</script>
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 0px;">
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label>申请类型</label>
						<input id="applyType" type="text" class="mui-input-clear required" value="" readonly="true" placeholder="">
					</div>
					<div class="mui-input-row">
						<label>申请状态</label>
						<input id="status" type="text" class="mui-input-clear required" value="" readonly="true" placeholder="">
					</div>
					<div class="mui-input-row">
						<label>提交时间</label>
						<input id="createTime" type="text" class="mui-input-clear required" value="" readonly="true" placeholder="">
					</div>
					
					<!--TODO-->
					<!--提交状态
					如拒绝  拒绝原因-->
					
				</div>
				
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label>联系人姓名<span class="text-red">*</span></label>
						<input id="userName" type="text" class="mui-input-clear required" readonly="true" placeholder="">
					</div>
					<div id="formBox" class="mui-input-row">
						<label>手机号码<span class="text-red">*</span></label>
						<input id="mobile" type="text" class="mui-input required" readonly="true" placeholder="">
					</div>
				</div>
			</div>
			<div class="btn-box by-status" status="0">
				<button class="mui-btn cancel">取消申请</button>
				<button class="mui-btn contact">联系客服</button>
			</div>
			<div class="btn-box by-status" status="1">
				<button class="mui-btn contact">联系客服</button>
			</div>
			<div class="btn-box by-status" status="2">
				<button class="mui-btn contact">联系客服</button>
			</div>
			<div class="btn-box by-status" status="4">
				<button class="mui-btn contact">联系客服</button>
			</div>
			<!--<button class="mui-btn submit">提交</button>-->
		</div>
	</body>
	<script>
		function getRequest(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = encodeURI(window.location.search).substr(1).match(reg);
			if(r != null) return decodeURI(unescape(r[2]));
			return null;
		}
		document.title = !!getRequest('title') ? getRequest('title') : '详情';
		require(['javaScript/submitDetail.js?v=1.0.0']);
	</script>
</html>
